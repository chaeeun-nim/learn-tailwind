    <title>Youtube Video - Tailwind CSS</title>
    <link rel="icon" href="/assets/favicon.svg" />

  <body>
    <div class="ediya-youtube">
      <h2 class="sr-only">이디야 유튜브 영상</h2>

      </figure>
    </div>
