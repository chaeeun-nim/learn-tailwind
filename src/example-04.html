    <title> - Tailwind CSS</title>
    <link rel="icon" href="/assets/favicon.svg" />

    <section class="notice border-4 border-green-800">
      <div class="notice-header">

        <h3 class="text-lg font-bold text-blue-800">이디야멤버스가 새로워 집니다.</h3>
        <time class="block text-gray-500 text-xs" datetime="2025-03-14T16:31:04">2025.03.14</time>
